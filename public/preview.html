<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Preview</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="wrap">
    <h1>Active Tables</h1>
    <div id="table-list">Loadingâ€¦</div>
  </div>
  <script type="module" src="/firebase-init.js"></script>
  <script type="module">
    import { db, isDebug } from '/common.js';
    import { collection, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js';
    if (!isDebug()) {
      window.location.replace('/lobby.html');
    } else {
      const list = document.getElementById('table-list');
      const tablesRef = collection(db, 'tables');
      onSnapshot(tablesRef, (snap) => {
        const rows = [];
        snap.forEach((doc) => {
          const t = doc.data();
          rows.push(`<div style="margin-bottom:8px;">${t.name || doc.id}: <a href="/table.html?id=${doc.id}" target="_blank">v1</a></div>`);
        });
        list.innerHTML = rows.join('') || 'No active tables.';
      });
    }
  </script>
</body>
</html>
