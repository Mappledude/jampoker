<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="wrap">
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/lobby.html">Lobby</a>
      <a href="/admin.html">Admin</a>
    </nav>

    <div id="you"></div>

    <!-- PLAYERS -->
    <div class="card">
      <h1>Admin — Players</h1>
      <p class="small">Add a player. Each new player starts with $1,000.00.</p>

      <div style="display:flex; gap:8px; align-items:center; margin:12px 0;">
        <input id="player-name" placeholder="Player name" style="padding:10px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb;flex:1" />
        <button id="add-player" style="padding:10px 14px;border-radius:10px;border:1px solid #334155;background:#0ea5e9;color:white;font-weight:600;cursor:pointer">
          Add Player
        </button>
      </div>
      <p id="add-status" class="small"></p>
    </div>

    <div class="card" style="margin-top:16px;">
      <h2 style="margin-top:0;">Players</h2>
      <div id="players-list" class="small">Loading players…</div>
    </div>

    <!-- TABLES -->
    <div class="card" style="margin-top:16px;">
      <h1 style="margin-top:0;">Admin — Tables</h1>
      <p class="small">Create a table with defaults. Fields are in dollars; we store cents.</p>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin:12px 0;">
        <input id="table-name" placeholder="Table name (e.g., Family Table)" style="padding:10px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb;grid-column:1/-1" />

        <label class="small">Min buy-in ($)
          <input id="min-buyin" type="number" step="0.01" value="10.00" style="width:100%;padding:10px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb">
        </label>
        <label class="small">Default buy-in ($)
          <input id="default-buyin" type="number" step="0.01" value="10.00" style="width:100%;padding:10px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb">
        </label>
        <label class="small">Max buy-in ($)
          <input id="max-buyin" type="number" step="0.01" value="20.00" style="width:100%;padding:10px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb">
        </label>
        <div></div>
        <label class="small">Small blind ($)
          <input id="sb" type="number" step="0.01" value="0.25" style="width:100%;padding:10px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb">
        </label>
        <label class="small">Big blind ($)
          <input id="bb" type="number" step="0.01" value="0.50" style="width:100%;padding:10px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb">
        </label>
      </div>

      <button id="create-table" style="padding:10px 14px;border-radius:10px;border:1px solid #334155;background:#22c55e;color:#052e13;font-weight:700;cursor:pointer">Create Table</button>
      <p id="table-status" class="small" style="min-height:1.2em;"></p>
    </div>

    <div class="card" style="margin-top:16px;">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h2 style="margin-top:0;">Tables</h2>
        <div style="display:flex;gap:8px;align-items:center;">
          <button id="delete-all-tables" style="padding:4px 8px;border-radius:8px;border:1px solid #7f1d1d;background:#ef4444;color:white;font-weight:700;cursor:pointer">Delete ALL tables</button>
        </div>
      </div>
      <table style="width:100%;border-collapse:collapse;margin-top:8px;">
        <thead>
          <tr class="small" style="text-align:left;">
            <th style="padding:8px;border-bottom:1px solid #334155;">Name / ID</th>
            <th style="padding:8px;border-bottom:1px solid #334155;">Blinds</th>
            <th style="padding:8px;border-bottom:1px solid #334155;">Buy-in</th>
            <th style="padding:8px;border-bottom:1px solid #334155;">Seated</th>
            <th style="padding:8px;border-bottom:1px solid #334155;text-align:right;">Actions</th>
          </tr>
        </thead>
        <tbody id="tables-body" class="small">
          <tr><td colspan="5" style="padding:8px;" id="tables-loading">Loading tables…</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module" src="/firebase-init.js"></script>
  <script type="module">
    import { app } from "/firebase-init.js";
    import { db, dollars, parseDollarsToCents, renderCurrentPlayerControls } from "/common.js";
    import {
      collection, addDoc, serverTimestamp, query, orderBy, onSnapshot, where,
      doc, updateDoc, deleteDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";
    import { awaitAuthReady, isAuthed } from "/auth.js";

    renderCurrentPlayerControls("you");

    // ----- players / tables shared auth gate -----
    const playersCol = collection(db, "players");
    const addBtn = document.getElementById("add-player");
    const nameInput = document.getElementById("player-name");
    const statusEl = document.getElementById("add-status");
    const listEl = document.getElementById("players-list");

    const tablesCol = collection(db, "tables");
    const tName = document.getElementById("table-name");
    const tMin = document.getElementById("min-buyin");
    const tDef = document.getElementById("default-buyin");
    const tMax = document.getElementById("max-buyin");
    const tSB  = document.getElementById("sb");
    const tBB  = document.getElementById("bb");
    const tBtn = document.getElementById("create-table");
    const tStatus = document.getElementById("table-status");

    addBtn.disabled = true;
    tBtn.disabled = true;
    statusEl.textContent = tStatus.textContent = "Signing in…";
    await awaitAuthReady();
    addBtn.disabled = false;
    tBtn.disabled = false;
    statusEl.textContent = "";
    tStatus.textContent = "";

    addBtn?.addEventListener("click", async () => {
      if (!isAuthed()) { statusEl.textContent = "Auth not ready"; setTimeout(() => (statusEl.textContent = ""), 2000); return; }
      const name = (nameInput.value || "").trim();
      if (!name) { statusEl.textContent = "Please enter a name."; return; }
      statusEl.textContent = "Saving…";
      addBtn.disabled = true;
      try {
        await addDoc(playersCol, { name, walletCents: 100000, createdAt: serverTimestamp() });
        statusEl.textContent = "Player added ✔";
        nameInput.value = ""; nameInput.focus();
      } catch (err) {
        statusEl.textContent = "Error: " + (err?.message || err);
      } finally { addBtn.disabled = false; }
    });

    const renderPlayerRow = (id, d) => {
      const name = d.name || "(no name)";
      const wallet = typeof d.walletCents === "number" ? dollars(d.walletCents) : "$0.00";
      return `
        <div class="row" data-type="player" data-id="${id}" style="display:grid;grid-template-columns:1fr auto;gap:12px;padding:10px 0;border-bottom:1px solid #334155">
          <div>
            <div style="font-weight:600">${name}</div>
            <div class="small">ID: <code>${id}</code></div>
          </div>
          <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap; justify-content:flex-end">
            <input class="wallet-input" value="${wallet}" aria-label="Wallet amount" style="width:150px;padding:8px;border-radius:10px;border:1px solid #334155;background:#0b1220;color:#e5e7eb;text-align:right" />
            <button class="save-btn" style="padding:8px 12px;border-radius:10px;border:1px solid #334155;background:#22c55e;color:#052e13;font-weight:700;cursor:pointer">Save</button>
            <button class="delete-btn" style="padding:8px 12px;border-radius:10px;border:1px solid #7f1d1d;background:#ef4444;color:white;font-weight:700;cursor:pointer">Delete</button>
          </div>
          <div class="row-status small" style="grid-column:1 / -1; min-height:1em;"></div>
        </div>
      `;
    };

    const playersQ = query(playersCol, orderBy("createdAt", "desc"));
    onSnapshot(playersQ, (snap) => {
      if (!listEl) return;
      if (snap.empty) { listEl.textContent = "No players yet."; return; }
      const rows = [];
      snap.forEach(docSnap => rows.push(renderPlayerRow(docSnap.id, docSnap.data())));
      listEl.innerHTML = rows.join("");
    });

    listEl?.addEventListener("click", async (e) => {
      const row = e.target.closest(".row"); if (!row || row.getAttribute("data-type") !== "player") return;
      const id = row.getAttribute("data-id");
      const status = row.querySelector(".row-status");

      if (e.target.classList.contains("save-btn")) {
        const input = row.querySelector(".wallet-input");
        const cents = parseDollarsToCents(input.value);
        if (cents === null) { status.textContent = "Enter a valid dollar amount."; return; }
        status.textContent = "Saving…";
        try { await updateDoc(doc(db, "players", id), { walletCents: cents }); status.textContent = "Updated ✔"; }
        catch (err) { status.textContent = "Error: " + (err?.message || err); }
      }

      if (e.target.classList.contains("delete-btn")) {
        const ok = confirm("Delete this player?"); if (!ok) return;
        status.textContent = "Deleting…";
        try { await deleteDoc(doc(db, "players", id)); } 
        catch (err) { status.textContent = "Error: " + (err?.message || err); }
      }
    });

    // ----- tables -----
    tBtn?.addEventListener("click", async () => {
      if (!isAuthed()) {
        tStatus.textContent = "Auth not ready";
        setTimeout(() => (tStatus.textContent = ""), 2000);
        return;
      }
      const name = (tName.value || "").trim();
      const minC = parseDollarsToCents(tMin.value);
      const defC = parseDollarsToCents(tDef.value);
      const maxC = parseDollarsToCents(tMax.value);
      const sbC  = parseDollarsToCents(tSB.value);
      const bbC  = parseDollarsToCents(tBB.value);
      const maxSeats = 9;

      const err = (m) => (tStatus.textContent = m);

      if (!name) return err("Enter a table name.");
      if ([minC, defC, maxC, sbC, bbC].some(v => v === null)) return err("Enter valid numbers.");
      if (minC > maxC) return err("Min buy-in > max.");
      if (defC < minC || defC > maxC) return err("Default must be between min and max.");
      if (sbC <= 0 || bbC <= 0) return err("Blinds must be > 0.");

      tStatus.textContent = "Creating…"; tBtn.disabled = true;
      try {
        const tableRef = await addDoc(tablesCol, {
          name,
          active: true,
          createdAt: serverTimestamp(),
          maxSeats,
          activeSeatCount: 0,
          gameType: 'holdem',
          blinds: { sbCents: sbC, bbCents: bbC },
          buyIn: { minCents: minC, maxCents: maxC, defaultCents: defC },
        });

        (async () => {
          try {
            const seatsCol = collection(tableRef, "seats");
            const seatWrites = [];
            for (let i = 0; i < maxSeats; i++) {
              seatWrites.push(setDoc(doc(seatsCol, String(i)), {
                seatIndex: i,
                occupiedBy: null,
                displayName: null,
                sittingOut: false,
                stackCents: null,
                updatedAt: serverTimestamp(),
              }));
            }
            await Promise.all(seatWrites);
            console.log('admin.seats.seed.ok', { count: seatWrites.length });
          } catch (err) {
            console.error('admin.seats.seed.fail', { code: err?.code, message: err?.message });
          }
        })();

        console.log('admin.table.create.ok', { id: tableRef.id });
        tStatus.textContent = `Table created: ${tableRef.id}`;
        tName.value = "";
      } catch (e) {
        console.error('admin.table.create.fail', { code: e?.code, message: e?.message });
        tStatus.textContent = `Error: ${e?.code || ''} ${e?.message || e}`;
      } finally {
        tBtn.disabled = false;
      }
    });

    const tablesBody = document.getElementById("tables-body");
    const deleteAllBtn = document.getElementById("delete-all-tables");

    deleteAllBtn?.addEventListener("click", async () => {
      const conf = prompt("Type DELETE ALL") === "DELETE ALL";
      if (!conf) return;
      try {
        const res = await fetch("/adminDeleteAllTables", { method: "POST" });
        const data = await res.json();
        if (!res.ok || !data.ok) throw new Error(data.error || "Error");
        alert("All tables deleted.");
      } catch (err) {
        alert("Error: " + (err?.message || err));
      }
    });

    const tablesData = {};
    const seatCounts = {};
    const seatUnsubs = {};
    const renderTables = () => {
      const rows = Object.entries(tablesData)
        .sort((a, b) => (b[1].createdAt?.toMillis?.() || 0) - (a[1].createdAt?.toMillis?.() || 0))
        .map(([id, d]) => {
          const sb = d?.blinds?.sbCents ?? d.smallBlindCents ?? 0;
          const bb = d?.blinds?.bbCents ?? d.bigBlindCents ?? 0;
          const minB = d?.buyIn?.minCents ?? d.minBuyInCents ?? 0;
          const maxB = d?.buyIn?.maxCents ?? d.maxBuyInCents ?? 0;
          const defB = d?.buyIn?.defaultCents ?? d.defaultBuyInCents ?? 0;
          const blindStr = `${dollars(sb)}/${dollars(bb)}`;
          const rangeStr = `${dollars(minB)}–${dollars(maxB)} (${dollars(defB)})`;
          const seated = seatCounts[id] || 0;
          return `<tr data-id="${id}">
          <td style="padding:8px;border-bottom:1px solid #334155;"><div style="font-weight:600">${d.name || "(no name)"}</div><div class="small"><code>${id}</code></div></td>
          <td style="padding:8px;border-bottom:1px solid #334155;">${blindStr}</td>
          <td style="padding:8px;border-bottom:1px solid #334155;">${rangeStr}</td>
          <td style="padding:8px;border-bottom:1px solid #334155;">${seated}</td>
          <td style="padding:8px;border-bottom:1px solid #334155;text-align:right;">
            <a href="/table.html?id=${id}" style="padding:4px 8px;border-radius:8px;border:1px solid #334155;background:#0ea5e9;color:white;font-size:12px;text-decoration:none;">Open</a>
            <button class="archive-table" style="padding:4px 8px;border-radius:8px;border:1px solid #7f1d1d;background:#ef4444;color:white;font-size:12px;cursor:pointer;">Archive</button>
          </td>
        </tr>`;
        });
      if (rows.length === 0) {
        tablesBody.innerHTML = `<tr><td colspan="5" style="padding:8px;">No tables yet.</td></tr>`;
      } else {
        tablesBody.innerHTML = rows.join("");
      }
    };

    function startTablesListener(useFallback = false) {
      const q = useFallback
        ? query(tablesCol, where("active", "==", true))
        : query(tablesCol, where("active", "==", true), orderBy("createdAt", "desc"));
      onSnapshot(q, (snap) => {
        snap.docChanges().forEach((change) => {
          const id = change.doc.id;
          if (change.type === "removed") {
            delete tablesData[id];
            if (seatUnsubs[id]) seatUnsubs[id]();
            delete seatUnsubs[id];
            delete seatCounts[id];
          } else {
            tablesData[id] = change.doc.data();
            if (!seatUnsubs[id]) {
              const seatsCol = collection(doc(db, "tables", id), "seats");
              seatUnsubs[id] = onSnapshot(seatsCol, (s) => {
                let cnt = 0;
                s.forEach((docSnap) => {
                  const sd = docSnap.data();
                  if (sd.occupiedBy) cnt++;
                });
                seatCounts[id] = cnt;
                renderTables();
              });
            }
          }
        });
        renderTables();
      }, (err) => {
        if (err.code === "failed-precondition" && !useFallback) {
          console.warn('admin.tables.fallback.index_missing');
          startTablesListener(true);
        } else {
          const loadingEl = document.getElementById("tables-loading");
          if (loadingEl) {
            const msg = err?.code === "permission-denied"
              ? "Cannot load tables: permission denied."
              : "Error loading tables: " + (err?.message || err);
            loadingEl.textContent = msg;
          }
        }
      });
    }

    startTablesListener();

    tablesBody?.addEventListener("click", async (e) => {
      if (!e.target.classList.contains("archive-table")) return;
      const row = e.target.closest("tr");
      const id = row.getAttribute("data-id");
      const conf = confirm("Archive this table?");
      if (!conf) return;
      try {
        await updateDoc(doc(db, "tables", id), {
          active: false,
          deletedAt: serverTimestamp(),
        });
        alert("Table archived.");
      } catch (err) {
        alert("Error: " + (err?.message || err));
      }
    });

    // Render the “You” card
  </script>
</body>
</html>
