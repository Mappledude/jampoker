name: Deploy to Firebase on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm --prefix functions install
      - run: npm --prefix functions run build
      - run: npm install -g firebase-tools
      - run: |
          echo "$FIREBASE_SERVICE_ACCOUNT_JAM_POKER" > "$HOME/service-account.json"
          firebase deploy --only hosting,functions --project jam-poker --non-interactive
        env:
          FIREBASE_SERVICE_ACCOUNT_JAM_POKER: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JAM_POKER }}
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/service-account.json
